<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center game">
        <div class="row visual">
            <p class="victoryText">

            </p>
        </div>
        <div class="row">
            <div class="col menu">
                <button class="btn btn-danger" id="battleStart">Start battle</button>
                <div style="display: none;" class="attackButtons">
                    <button class="btn btn-danger"  id="attack">Attack</button>
                    <button class="btn btn-danger"  id="heavyAttack">Heavy Attack</button>
                </div>
            </div>
            <div class="col battleLog">
                <p class="turn logText"></p>
                <p class="attackTypeText logText"></p>
                <p class="damageDealt logText"></p>
                <p class="enemyHP logText"></p>
                <p class="yourHP logText"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
